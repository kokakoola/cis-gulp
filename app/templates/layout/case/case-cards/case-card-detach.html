<div class="card  wow cont-padding">
  <div class="card-content">
    <div id="placeholder-daily-form-general  wow bounceInDown" class="template-placeholder"></div>
  </div>
</div>
<script type="text/x-handlebars-template" id="daily-form-general-template" class="template" data-lang="daily-register/daily_form_general">
  <span class="card-title grey-text text-darken-4">Select proceeding members</span>
  <div class="divider"></div>
  <div class="row">
    <div class="col s12">
      <table>
        <thead>
          <tr>
            <th data-field="price">Participants full name</th>
            <th data-field="price">Participants role</th>
            <th data-field="name">Defendants <a class="tooltipped" data-position="right" data-delay="50" data-tooltip="Say something"><i class="mdi-action-info-outline"></i></a></th>
            <th data-field="id">Claimants <a class="tooltipped" data-position="right" data-delay="50" data-tooltip="Say something"><i class="mdi-action-info-outline"></i></a></th>
          </tr>
        </thead>
        <tbody>
          {{#each Persons}}
          <tr>
            <td>
            <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> {{this.Name}}</td>
            <td>{{this.Type}}</td>
            <td >
              <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> {{this.Name}}</td>
            </td>
            <td >
              <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> {{this.Name}}</td>
            </td>
          </tr>
          {{/each}}
          <tr class="divided">
            <td>
            <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> Select all</td>
            <td>{{this.Type}}</td>
            <td >
              <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> Select all</td>
            </td>
            <td >
              <span class="check-inline">
                <input type="checkbox" id="a{{@index}}" /><label for="a{{@index}}"> </label>
              </span> Select all</td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</script>


<div class="card  wow cont-padding">
  <div class="card-content">
    <span class="card-title grey-text text-darken-4">Select proceeding documents</span>
    <div class="divider"></div>
    <div id="placeholder-case-form-general-3" class="template-placeholder"></div>
        <!-- Table -->
     
     <script type="text/x-handlebars-template" id="case-form-general-template" class="template" data-lang="registry/case-cards/case_form_documents_upload">
       <table class="hoverable bordered">
         <thead>
           <th>Select</th>
           <th data-field="type" class="sorting">{{Headers.Type}}</th>
           <th data-field="category" class="sorting">{{Headers.Category}}</th>
           <th data-field="author" class="sorting">{{Headers.Author}}</th>
           <th data-field="date" class="sorting">{{Headers.DateOfRegister}}</th>
           <th data-field="files" class="sorting proceeding-table">{{Headers.Files}}</th>
           <th data-field="notes">{{Headers.Notes}}</th>
         </thead>
         <tbody>
         {{#each Cases}}
           <tr>
             <td><span class="check-inline"><input type="checkbox" id="b" /><label for="b"> </label></span> </td>
             <td>{{Type}}</td>
             <td>{{Category}}</td>
             <td>{{Author}}</td>
             <td class="center">{{DateOfRegister}}</td>
             <td>{{Files}}</td>
             <td class="center">{{Notes}}</td>
           </tr>
           {{/each}}
         </tbody>
       </table>
     </script>
  </div>
</div>
