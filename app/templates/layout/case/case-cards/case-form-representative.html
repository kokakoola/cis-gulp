<div id="placeholder-case-form-representative" class="template-placeholder"></div>
<script type="text/x-handlebars-template" id="case-form-representative-template" class="template" data-lang="registry/case-cards/case_form_representative">

  <a data-toggle="collapse" href="#collapseRepresentative" class="card-title grey-text text-darken-4 ">
    <i class="mdi-navigation-more-vert"></i>
    {{Texts.Representative}}
  </a>
  <div class="divider"></div>
  <div class="row collapse in" id="collapseRepresentative">
    <div class="col s12 right">
      <select>
        <option value="" selected>{{Texts.Type.Label}}</option>
        {{#each Texts.Type.Values}}
          <option value="{{@index}}">{{this}}</option>
        {{/each}}
      </select>
    </div>

    <div class="input-field col s12 right">
      <input id="parent_0" type="text" class="validate" value="">
      <label for="parent_0">{{Texts.FullName}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentId_0" type="text">
      <label for="parentId_0">{{Texts.ID}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentPhone_0" type="text">
      <label for="parentPhone_0">{{Texts.Phone}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentAddress_0" type="text" value="">
      <label for="parentAddress_0">{{Texts.Address}}</label>
    </div>
  </div>
</script>
