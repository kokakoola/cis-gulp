  <a data-toggle="collapse" href="#collapseRepresentative" class="card-title grey-text text-darken-4 ">
    <i class="mdi-navigation-more-vert"></i>
    {{Representative.Representative}}
  </a>
  <div class="divider"></div>
  <div class="row collapse in" id="collapseRepresentative">
    <div class="col s12 right">
      <select>
        <option value="" selected>{{Representative.Type.Label}}</option>
        {{#each Representative.Type.Values}}
          <option value="{{@index}}">{{this}}</option>
        {{/each}}
      </select>
    </div>

    <div class="input-field col s12 right">
      <input id="parent_0" type="text" class="validate" value="{{RepresentativeContent.FullName}}">
      <label for="parent_0" class="active">{{Representative.FullName}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentId_0" type="text" value="{{RepresentativeContent.ID}}">
      <label for="parentId_0" class="active">{{Representative.ID}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentPhone_0" type="text" value="{{RepresentativeContent.Phone}}">
      <label for="parentPhone_0" class="active">{{Representative.Phone}}</label>
    </div>
    <div class="input-field col s12 right">
      <input id="parentAddress_0" type="text" value="{{RepresentativeContent.Address}}">
      <label for="parentAddress_0" class="active">{{Representative.Address}}</label>
    </div>
  </div>
