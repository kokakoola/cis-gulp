<div id="placeholder-audit-card-payment  wow bounceInDown" class="template-placeholder"></div>
<script type="text/x-handlebars-template" id="audit-card-payment-template" class="template" data-lang="fee/audit_card_payment">
  <div class="card overflow-visible wow bounceInDown">
    <div class="card-content">

            <form action="#">
          <p>
            <input type="checkbox" id="test9" />
            <label for="test9">Red</label>
          </p>
          <p>
            <input type="checkbox" id="test6" checked="checked" />
            <label for="test6">Yellow</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
            <label for="filled-in-box">Filled in</label>
          </p>
          <p>
            <input type="checkbox" id="indeterminate-checkbox" />
            <label for="indeterminate-checkbox">Indeterminate Style</label>
          </p>
          <p>
            <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
            <label for="test7">Green</label>
          </p>
            <p>
              <input type="checkbox" id="test8" disabled="disabled" />
              <label for="test8">Brown</label>
          </p>
        </form>

        <div class="s12 m4 input-field col"><input id="IsConfidential" name="IsConfidential" type="hidden" value="False"><input data-val="true" data-val-required="The Confidential field is required." disabled="disabled" checked="checked"  id="IsConfidential" name="IsConfidential" type="checkbox" value="true"><label for="IsConfidential">Confidential</label><input name="IsConfidential" type="hidden" value="false"></div>

      <span class="card-title grey-text text-darken-4">{{Texts.Payment}}</span>
      <div class="divider"></div>
      <div class="row">
        <div class="input-field typeahead-container col col s12">
          <label for="payer" class="active">{{Texts.Payer}}</label>
          <input id="payer" type="text" class="typeahead-input persons" value="{{Texts.PayerValue}}">
        </div>
        <div class="input-field col s12">
          <label for="paymentDate" class="active">{{Texts.PaymentDate}}</label>
          <input id="paymentDate" type="text" class="datepicker today">
        </div>
        <div class="input-field col s12">
          <label for="receiptNo" class="active">{{Texts.ReceiptNo}}</label>
          <input id="receiptNo" type="text" value="32525" disabled>
        </div>
        <div class="input-field col s12">
          <label for="sum2" class="active">{{Texts.Total}}</label>
          <input id="sum2" type="text" value="@@total" disabled>
        </div>
      </div>
    </div>
  </div>
</script>
