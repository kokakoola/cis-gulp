<a class="btn-floating btn-large waves-effect waves-light grey darken-2 adds-form" href="registry.html"><i class="mdi-navigation-close"></i></a>
<h4 class="header white-text text-darken-2">New case</h4>
<div class="card large white">
  <div class="card-content">
    @@include('./registry-form.html')
  </div>

  <div class="card-action right">

    <a class="waves-effect waves-blue-gray btn-flat">Cancel</a>

    <button class="btn bg-orange waves-effect waves-light" type="submit" name="action">Send to judge

      <i class="mdi-editor-border-color"></i>
    </button>
    <a class="btn bg-mauve waves-effect waves-dark" id="saveFor" data-toggle="collapse" href="#formEntry">Save for later
      <i class="mdi-content-save"></i>
    </a>
