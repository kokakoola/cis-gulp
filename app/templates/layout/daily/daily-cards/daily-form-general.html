<div class="card">

          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Hookus Pookus</td>
            <td>Claimant</td>

              <div class="check-inline">
                <input type="checkbox" id="1"/><label for="1"> </label>
              </div>
            </td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="2" checked/><label for="2"> </label>
              </div>
            </td>
          </tr>
          <tr class="belongs-to">
            <td>Kookus Pookus</td>
            <td>Representative</td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="7"/><label for="7"> </label>
              </div>
            </td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="2" checked/><label for="2"> </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Alan Mairmaid</td>
            <td>Defendant</td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="3" checked/><label for="3"> </label>
              </div>
            </td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="4" checked/><label for="4"> </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Jonathan Misterman</td>
            <td>Participant</td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="5" checked/><label for="5"> </label>
              </div>
            </td>
            <td class="center-align">
              <div class="check-inline">
                <input type="checkbox" id="6" checked/><label for="6"> </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
