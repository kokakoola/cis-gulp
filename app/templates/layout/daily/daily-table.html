<div id="placeholder-daily-register-table" class="template-placeholder"></div>

<script type="text/x-handlebars-template" id="daily-register-table-template" class="template" data-lang="data/daily-register/table">
  <table class="hoverable bordered data">
    <thead>
      <th data-field="status" class="sorting">{{Texts.Status}}</th>
      <th data-field="sum">{{Texts.Defendant}}</th>
      <th data-field="claimants">{{Texts.Claimant}}</th>
      <th data-field="casenumber" class="sorting">{{Texts.CaseNumber}}</th>
      <th data-field="date" class="sorting">{{Texts.Date}}</th>
      <th data-field="starttime" class="sorting">{{Texts.StartTime}}</th>
      <th data-field="endtime" class="sorting">{{Texts.EndTime}}</th>
    </thead>
    <tbody>
      {{#each Cases}}
      <tr onClick="parent.location='@@fwTo'">
        <td class="center">
          <i class="status {{Status}}"></i>
        </td>
        <td>{{Defendant}}</td>
        <td>{{Claimant}} </td>
        <td>{{CaseNumber}}</td>
        <td>20.05.2015</td>
        <td>8.00</td>
        <td>8.15</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</script>
